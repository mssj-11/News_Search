<div class="card bg-secondary p-5 mt-5">
    <h2 class="text-center text-uppercase fw-bold">Filter news by country and category</h2>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form (ngSubmit)="searchNew()" class="form mt-4">
                <div class="form-group mb-3">
                    <select name="category" [(ngModel)]="selectedCategory" class="form-control form-control-lg">
                        <option [value]="category.value" *ngFor="let category of categories">{{ category.name }}</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <select name="country" [(ngModel)]="selectedCountry" class="form-control form-control-lg">
                        <option [value]="country.value" *ngFor="let country of countries">{{ country.name }}</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-block btn-lg form-control fw-bold" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>
